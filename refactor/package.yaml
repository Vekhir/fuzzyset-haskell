name:                fuzzyset
version:             0.2.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/fuzzyset-haskell#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017-2019 Author name here
category:            Web
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - unordered-containers >= 0.2.10.0 && < 0.3
  - vector >= 0.12.0.3 && < 0.13
  - text >= 1.2.3.1 && < 1.3
  - text-metrics >= 0.3.0 && < 0.4
  - data-default >= 0.7.1.1 && < 0.8

library:
  source-dirs: src

executables:
  fuzzyset-exe:
    source-dirs:      app
    main:             Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fuzzyset

tests:
  fuzzyset-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fuzzyset
    - hspec >= 2.7.1 && < 2.8
    - ieee754 >= 0.8.0 && < 0.9
